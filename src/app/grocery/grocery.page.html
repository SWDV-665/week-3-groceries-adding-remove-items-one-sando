<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="presentAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let item of items; let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="removeItem(item, i)" color="danger">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
